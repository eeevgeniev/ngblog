<div class="blog-form-container jumbotron">
  <h3>Login</h3>
  <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
    <div class="form-group">
      <label for="email">Email</label>
      <input #email="ngModel" id="email" class="form-control" name="email" type="email" required [(ngModel)]="model.email" 
        pattern='^(([^<>()[\]\\.,;:\s@"]+(\.[^<>()[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$' />
      <div *ngIf="email.invalid && (email.dirty || email.touched)" class="alert alert-danger">Email is invalid.</div>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input #password="ngModel" id="password" class="form-control" name="password" type="password" required [(ngModel)]="model.password" minlength="4" />
      <div *ngIf="password.invalid && (password.dirty || password.touched)" class="alert alert-danger">
        <div *ngIf="password.errors.required">Password is required.</div>
        <div *ngIf="password.errors.minlength">Password must be at least 4 characters.</div>
      </div>
    </div>
    <div class="form-group">
      <input type="submit" class="btn btn-success" value="Login" [disabled]="!loginForm.form.valid" />
    </div>
  </form>
</div>
