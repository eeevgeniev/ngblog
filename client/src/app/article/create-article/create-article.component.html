<div class="blog-form-container jumbotron">
  <h3>Create New Article</h3>
  <form (ngSubmit)="onSubmit()" #articleForm="ngForm">
    <div class="form-group">
      <label for="title">Title</label>
      <input id="title" name="title" type="text" [(ngModel)]="model.title" class="form-control" required />
    </div>
    <div class="form-group">
      <label for="text">Description</label>
      <textarea id="text" name="text" class="form-control" name="text" [(ngModel)]="model.text" required></textarea>
    </div>
    <div *ngFor="let tag of tags" class="form-group">
      <label for="tags">{{tag.name}}</label>
      <input type="checkbox" id="tags" name="tags" value={{tag.name}} (click)="onTagClicked($event)" />
    </div>
    <input type="submit" class="btn btn-success" value="Create" [disabled]="!articleForm.form.valid" />
  </form>
</div>
