<div class="col-lg-4 col-mx-4 col-sm-4">
  <form (ngSubmit)="onSubmit()" #registerForm="ngForm">
    <div class="form-group">
      <label for="username">Username</label>
      <input id="username" class="form-control" name="username" type="text" [(ngModel)]="model.username" required />
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input id="email" class="form-control" name="email" type="email" [(ngModel)]="model.email" required />
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input id="password" class="form-control" name="password" type="password" [(ngModel)]="model.password" required />
    </div>
    <div class="form-group">
      <label for="confirmpassword">Confirm Password</label>
      <input id="confirmpassword" class="form-control" name="confirmpassword" type="password" [(ngModel)]="model.confirmPassword" required />
    </div>
    <div class="form-group">
      <input type="submit" class="btn btn-success" value="Register" [disabled]="!registerForm.form.valid" />
    </div>
  </form>
</div>
