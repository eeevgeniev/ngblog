<div class="col-lg-4 col-mx-4 col-sm-4">
  <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
    <div class="form-group">
      <label for="email">Email</label>
      <input id="email" class="form-control" name="email" type="email" required [(ngModel)]="model.email" minlength="4"  />
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input id="password" class="form-control" name="password" type="password" required [(ngModel)]="model.password" minlength="4" />
    </div>
    <div class="form-group">
      <input type="submit" class="btn btn-success" value="Login" [disabled]="!loginForm.form.valid" />
    </div>
  </form>
</div>
