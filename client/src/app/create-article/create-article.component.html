<div class="col-lg-4 col-mx-4 col-sm-4">
  <form (ngSubmit)="onSubmit()" #articleForm="ngForm">
    <div class="form-group">
      <label for="title">Title</label>
      <input id="title" class="form-control" name="title" type="text" [(ngModel)]="model.title" required />
    </div>
    <div class="form-group">
      <label for="text">Description</label>
      <textarea id="text" name="text" class="form-control" name="text" [(ngModel)]="model.text" required></textarea>
    </div>
    <div class="form-group" *ngFor="let tag of tags">
      <label for="tags">{{tag}}</label>
      <input type="checkbox" id="tags" name="tags" value={{tag}} (click)="onTagClicked($event)" />
    </div>
    <input type="submit" class="btn btn-success" value="Create" [disabled]="!articleForm.form.valid" />
  </form>
</div>
